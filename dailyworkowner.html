<body style="background-color: antiquewhite;">
    <div id="home">
        <div id="com">
            <img src="company.png" style="padding-left: 20px;">
        </div>
        <h1 align="center">Daily Work Data</h1>
    </div>
    <div id="formContainer">
        <form id="userForm">
            <input type="date" id="dat1" name="dat1" placeholder="Date" required>
            <input type="date" id="dat2" name="dat2" placeholder="Date" required>
            <div id="btn">
                <input type="button" value="Submit" id="submit1">
                <input type="button" value="entire Data" id="submit2">
            </div>
        </form>
    
    </div>
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <h1 align="center" style="color: red;">Data Editing....</h1>
            <span class="close">&times;</span>
            <div id="formContainer">
                <form id="userForm">
                    <input type="date" id="dat" name="dat" placeholder="Date" required>
                    <input type="text" id="name" name="name" placeholder="Customer Name" required>
                    <input type="text" id="vil" name="vil" placeholder="Village" required>
                    <input type="tel" id="pno" name="pno" placeholder="Phone Number" required>
                    <input type="text" id="wid" name="wid" placeholder="Work Id" readonly required>
                    <input type="text" id="pay" name="payid" placeholder="Payment Status" readonly required>
                    <select id="shift" required>
                        <option hidden>select Shift Type</option>
                        <option>Before Lunch</option>
                        <option>After Lunch</option>
                        <option>Night</option>
                    </select>

                    <select id="worktype" required onchange="addflow()">
                        <option hidden>select Work Type</option>
                        <option>Hours</option>
                        <option>Loading</option>
                        <option>Contract</option>
                    </select>
                    <div id="hours" style="display: none;">
                        <input type="time" id="stime" name="stime" placeholder="Starting Time" onchange="timecal()"
                            required>
                        <input type="time" id="etime" name="etime" placeholder="Ending Time" onchange="timecal()"
                            required>
                        <input type="text" id="ttime" name="ttime" placeholder="Total Time" readonly required>
                    </div>
                    <div id="loading" style="display: none;">
                        <input type="text" id="trips" name="trips" placeholder="Number of Trips" onkeyup="tripprice()"
                            required>
                    </div>
                    <div id="contract" style="display: none;">
                        <input type="text" id="con" name="con" placeholder="Contract Amount" onkeyup="conprice()"
                            required>
                    </div>
                    <input type="text" id="rate" name="rate" placeholder="Price" readonly required>
                    <input type="button" value="Add Data" id="submit4">
                </form>
            </div>
            <img src="done1.png" id="done" style="display: none;" height="100px" width="100px">
        </div>
    </div>
    <div>
        <input type="text" placeholder="Search Box" id="search">
    </div>
    <img src="done1.png" id="done" style="display: none;" height="100px" width="100px">
    <div id="enterdata">

    </div>
    <div id="ledger">

    </div>
    <marquee behavior="scroll" direction="left" scrollamount="10">
        <img src="jcb.png" height="500px" width="500px" id="jcb">
    </marquee>

    <!-- Load the main script as a module -->
    <script type="module" src="editpopup.js"></script>
    <script type="module" src="dailyworkid_retrive.js"></script>
    <script src="dailywork.js"></script>
    <script type="module" src="dailyworkretrive.js"></script>
    <script type="module" src="dailywork.js"></script>

</body>

</html>
